<script>
    function eliminarDuplicados1DAAC(arrayDAAC) { return [...new Set(arrayDAAC)]; }
function eliminarDuplicados2DAAC(arrayDAAC) { return Array.from(new Set(arrayDAAC)); }
function eliminarDuplicadosObjetosDAAC(arrayDAAC, propiedadDAAC) {
  const vistosDAAC = new Set();
  return arrayDAAC.filter(itemDAAC => {
    const valorDAAC = itemDAAC[propiedadDAAC];
    if (vistosDAAC.has(valorDAAC)) return false;
    vistosDAAC.add(valorDAAC);
    return true;
  });
}

// ejemplos
console.log(eliminarDuplicados1DAAC([1,2,2,3]));
