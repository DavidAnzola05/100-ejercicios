<script>
    function esperarDAAC(msDAAC) {
  return new Promise((resolveDAAC, rejectDAAC) => {
    if (msDAAC < 0) return rejectDAAC(new Error('El tiempo no puede ser negativo'));
    setTimeout(()=> resolveDAAC(`Esperé ${msDAAC}ms`), msDAAC);
  });
}

esperarDAAC(500).then(r => { console.log(r); return esperarDAAC(300); }).then(r => console.log(r)).catch(e=>console.error(e));

function obtenerUsuarioDAAC(idDAAC) {

      if (usuariosDAAC[idDAAC]) resolveDAAC(usuariosDAAC[idDAAC]);

}
